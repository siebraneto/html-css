<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="V"><li>Acordar</li><li>Ligar para João</li><li>Tomar café</li><li>Escovar os dentes</li><li>Lavar roupa</li></ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"><li>jogar</li>
    <li>sair</li>
    <li>nadar</li>
    <li>dormir</li></ul>
    
</body>
</html>
