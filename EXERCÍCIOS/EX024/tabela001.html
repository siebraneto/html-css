<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
                    }
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
            text-align: center;
                    }

        td {
            border: 1px solid black;
            padding: 8px;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D4</td>
        </tr>            
             <br>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            <td>D2</td>
            <br>
        </tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            <td>D3</td>
            <br>
        </tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
                        

    </table>
</body>
</html>
