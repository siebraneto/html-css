<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase <b>temos um termo</b> em negrito.</p>
    <h2>Itálico</h2>
    <p>Nesta frase já iremos usar a Tag <i>"i" em itálico.</i></p>
    <p>Texto com <em>Ênfase em semântica Em.</em></p>
    <h2>MARK</h2>
    <P>Teste do efeito <mark style="background-color: rgb(75, 223, 127);">com o elemento MARK</mark></P>
    <h2>Texto grande / Texto pequeno</h2>
    <p><small>Texto pequeno</small></p>
    <p><big>Texto grande</big></p>
</body>
</html>
