<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá usar para cada caso.</p>
    <ol type="square">

    <li><abbr title="<p>">Parágrafo</abbr></li>
    <li><abbr title="<h>">Títulos</abbr></li>
    <li><abbr title="<img>">Imagens</abbr></li>
    <li><abbr title="<abbr>">Abreviações</abbr></li>
    <li><abbr title="<code>">Códigos-fonte</abbr></li>
    <li><abbr title="<li>">Listas numeradas</abbr></li>
    <li><abbr title="<dl>">Listas com demarcadores</abbr></li>

    </ol>
</body>
</html>
